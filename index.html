<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>Weight Converter</header>
      <div class="input">
        <label for="input" id="input-label">Enter Temperature in Celsius</label>
        <input
          type="text"
          id="input1"
          class="stl"
          placeholder="Enter Temperature in Celsius"
        />
      </div>
      <div class="input">
        <label for="input" id="input-label"
          >Enter Temperature in Fahrenheit</label
        >
        <input
          type="text"
          id="input2"
          class="stl"
          placeholder="Enter Temperature in Fahrenheit"
        />
      </div>
      <div class="input">
        <label for="input" id="input-label">Enter Temperature in Kelvin</label>
        <input
          type="text"
          id="input3"
          class="stl"
          placeholder="Enter Temperature in Kelvin"
        />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
